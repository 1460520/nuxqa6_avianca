    trigger:
    - main # Or your desired branch

    pool:
      vmImage: 'ubuntu-latest' # Or a suitable image for your project

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '>=18.x' # Or your required Node.js version
      displayName: 'Install Node.js'

    - script: |
        npm ci
      displayName: 'Install dependencies'

    - script: |
        npx playwright install --with-deps
      displayName: 'Install Playwright Browsers'

    - script: |
        npx playwright test
      displayName: 'Run Playwright pruebas'

    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit' # Or 'Playwright' if using a custom reporter
        testResultsFiles: '**/test-results/*.xml' # Adjust path based on your reporter output
      displayName: 'Publish Test Results'

    - task: PublishBuildArtifacts@1
      inputs:
        pathToPublish: 'playwright-report' # Adjust path if using a different report output
        artifactName: 'PlaywrightReport'
      displayName: 'Publish Playwright Report'